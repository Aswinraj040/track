<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <link rel="icon" type="image/x-icon" href="/track/static/Yotuh_y.jpg">
    <style>
        /* Center the loader */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            margin: 0;
        }

        .loader {
            width: 50px;
            height: 50px;
            border: 5px solid #ddd;
            border-top: 5px solid #007bff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="loader"></div> <!-- Circular progress bar -->

    <script>
       document.addEventListener("DOMContentLoaded", () => {
        const isLoggedIn = localStorage.getItem("isUserLoggedIn") === "true";
        const isAdmin = localStorage.getItem("isAdmin") === "true";

        console.log(`isLoggedIn: ${isLoggedIn}, isAdmin: ${isAdmin}`);

        setTimeout(() => {
            if (isLoggedIn) {
                window.location.href = "/track/MainPage.html";
            } else if (isAdmin) {
                window.location.href = "/track/admin.html";
            } else {
                window.location.href = "/track/LoginPage.html";
            }
        }, 1500);
    });
    </script>
</body>
</html>
